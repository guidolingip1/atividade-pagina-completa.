<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
</head>
<body>
  <header>
    <h1>Meu Site</h1>
    <nav>
      <a href="#boas-vindas">Boas-vindas</a> |
      <a href="#noticias">Notícias</a> |
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="boas-vindas">
      <h2>Boas-vindas</h2>
      <p>Bem-vindo ao meu site!</p>
    </section>

    <section id="noticias">
      <h2>Notícias</h2>
      <article>
        <h3>Notícia 1</h3>
        <p>Texto da primeira notícia.</p>
      </article>
      <article>
        <h3>Notícia 2</h3>
        <p>Texto da segunda notícia.</p>
      </article>
    </section>

    <aside>
      <h2>Links Relacionados</h2>
      <a href="#">Link 1</a><br>
      <a href="#">Link 2</a><br>
      <a href="#">Link 3</a>
    </aside>

    <section id="contato">
      <h2>Contato</h2>
      <form>
        Nome: <input type="text" name="nome"><br><br>
        Email: <input type="email" name="email"><br><br>
        Mensagem:<br>
        <textarea name="mensagem"></textarea><br><br>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Rodapé do site</p>
  </footer>

</body>
</html>
